



<div class="container">
  <h1>Ejemplo botón de pago</h1>
  <hr>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Código comercio:</label> <input type="text" class="form-control" value="115015006"
                                                       id="merchantId">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Moneda:</label> <select class="form-control" id="moneda">
                <option value="PEN">Soles</option>
                <option value="USD" selected>Dolares</option>
              </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Nombre:</label> <input type="text" class="form-control" value="Juan" id="nombre">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Apellido:</label> <input type="text" class="form-control" value="Caro" id="apellido">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Importe:</label> <input type="text" class="form-control" value="1" id="importe">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Email:</label> <input type="text" class="form-control"
                                             value="juan.caro.1987@gmail.com" id="email">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <button  class="btn btn-outline-success btn-block" (click)="generarBoton('hola')">Pagar</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-md-12">
      <div id="btn_pago">

      </div>
    </div>
  </div>

</div>
